<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h1>welcome</h1>
        <div class="d-flex">
            <button (click)="clickAddEmployee()" class="btn btn-success" type="button"  data-toggle="modal" data-target="#exampleModal" > ADD</button>
        </div>
    </div>
</nav>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Employee ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email ID</th>
            <th scope="col">Mobile No</th>
            <th scope="col">salary</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of employeedata">
            <td>{{row.id}}</td>
            <td>{{row.firstName}}</td>
            <td>{{row.lastName}}</td>
            <td>{{row.email}}</td>
            <td>{{row.mobile}}</td>
            <td>{{row.salary}}</td>
            <td>
                <button  (click)="onEdit(row)" class="btn btn-info" type="button"  data-toggle="modal" data-target="#exampleModal" >Edit</button>
                <button  (click)="deleteEmployee(row)"class="btn btn-danger mx-3">Delete</button>
            </td>
            
        </tr>
    </tbody>
</table>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Employee datails</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formvalue">
            <div class="form-group">
              <label for="exampleInputEmail1">First Name</label>
              <input type="text" formcontrolName="firstName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Last Name</label>
              <input type="text" formcontrolName="lastName" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Email ID</label>
              <input type="email" formcontrolName="email" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Mobile No</label>
              <input type="text" formcontrolName="mobile" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">salary</label>
              <input type="text" formcontrolName="salary" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button"  id="cancel" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" *ngif="showAdd"  (click)="postEmployeeDetails()" class="btn btn-primary">add</button>
          <button type="button" *ngif="showUpdate" (click)="updateEmployeeDetails()" class="btn btn-primary">update</button>
        </div>
      </div>
    </div>
  </div>
